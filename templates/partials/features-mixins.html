{% if mixes.length > 0 %}
<ul>
	{% for mixin in mixes %}
	<li class="mixin">
		<span class="badges">
			{%- if mixin.wip -%}<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>{%- endif -%}
			{%- if mixin.deprecated -%}<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>{%- endif -%}
		</span>
		<a href="javascript:find(':{{ mixin.name }}');">{{ mixin.name }}</a>
	</li>
	{% endfor %}
</ul>
{% endif %}
