{% if properties.length > 0 %}
<ul>
	{% for property in properties %}
		{% if property.scope != 'static' %}
			<li class="property {{ property.access }} {{ "inherited" if property.inherits }}">
				<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;<a href="javascript:find(':{{ property.name }}');">{{ property.name }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
{% else %}
<span class="no-properties">No properties</span>
{% endif %}
